<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>InnerHTML vs createElement</title>
  <style>
    html {
      padding: 0px;
      margin: 0px;
    }

    body {
      background-color: black;
      text-align: center;
    }
    section {
      width: 50%;
      margin: 50px auto;
      background-color: brown;
      border-radius: 20px;
      padding: 20px;
    }
    img {
      width: 100px;
      z-index: 100;
      will-change: opacity;
    }
    h1,
    h3,
    span {
      color: white;
    }
  </style>
</head>
<body>
  <section>
    <img src="img/avatar.jpg" alt="avatar">
    <h1 id="brand">Brand</h1>
    <h3>I want to become the best front-end developer</h3>
  </section>
  <span>Bye World!</span>
  <script>
    const section = document.querySelector('section');
 
    // option1. inserting a new h2 in the section
    const h2 = document.createElement('h2');
    h2.setAttribute('class', 'title');      // tag = h2, key = 'class', value = 'title'
    h2.textContent = 'This is a title';     // <h2 class="title">This is a title</h2>
    // section.append(h2);
    const h3 = document.querySelector('h3');
    section.insertBefore(h2, h3);
    section.removeChild(h2);
    
    // option2. setting all innerHTML at once
    // but it needs the browser to make the DOM tree & Render Tree again
    // (bad animation performance)
    section.innerHTML = `
    <img src="img/avatar.jpg" alt="avatar">
    <h1 id="brand">Brand</h1>
    <h2 class="title">This is a title</h2>
    <h3>I want to become the best front-end developer</h3>`;
  </script>
</body>
</html>
